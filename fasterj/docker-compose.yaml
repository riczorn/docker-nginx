###############################################################################
#                          PHP nginx mariadb phpmyadmin                       #
###############################################################################
version:            "3.1"
services:
  webserver:
    image:          nginx:alpine
    hostname:       webserver
    container_name: ${STACK_PREFIX}-webserver
    working_dir:    /application
    volumes:
        - .:/application
        - ./settings/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./logs/${STACK_PREFIX}-nginx:/var/log/nginx

  memcached:
    image:          memcached:alpine
    container_name: ${STACK_PREFIX}-memcached

  phpmyadmin:
    build:          settings/phpmyadmin
    container_name: ${STACK_PREFIX}-phpmyadmin
    working_dir:    /application
    environment:
     - PMA_ARBITRARY=1
     - PMA_ABSOLUTE_URI=http://s10.tmg.it/pma/
     - PMA_HOST=mariadb
    restart:        always
    ports:
      - "8080:80"
    volumes:
     - /sessions
     - /application:/var/www/html

  mariadb:
    image:          mariadb:10.4
    container_name: ${STACK_PREFIX}-mariadb
    working_dir:    /application
    volumes:
      - .:/application
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${STACK_PREFIX}
      - MYSQL_USER=${STACK_PREFIX}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8083:3306"

  php-fpm:
    build:          settings/php-fpm
    container_name: ${STACK_PREFIX}-php-fpm
    working_dir:    /application
    volumes:
      - .:/application
      - ./settings/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
