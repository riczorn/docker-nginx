version: "3.1"
services:
  memcached:
    image: memcached:alpine
    container_name: ${STACK_PREFIX}-memcached

  mailhog:
    image: mailhog/mailhog:latest
    container_name: ${STACK_PREFIX}-mailhog
    ports:
      - "8081:8025"

  redis:
    image: redis:alpine
    container_name: ${STACK_PREFIX}-redis

  mariadb:
    image: mariadb:10.4
    container_name: ${STACK_PREFIX}-mariadb
    working_dir: /application
    volumes:
      - .:/application
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${STACK_PREFIX}
      - MYSQL_USER=${STACK_PREFIX}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8083:3306"

  webserver:
    image: nginx:alpine
    hostname: webserver
    container_name: ${STACK_PREFIX}-webserver
    working_dir: /application
    volumes:
        - .:/application
        - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  php-fpm:
    build: phpdocker/php-fpm
    container_name: ${STACK_PREFIX}-php-fpm
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
